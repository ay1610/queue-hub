name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build app
        run: |
          pnpm build

      - name: Restart app with PM2
        run: |
          if ! command -v pm2 &> /dev/null; then
            npm install -g pm2
          fi
          pm2 restart my-next-app || pm2 start npm --name my-next-app -- run start
